<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pesapal Donation</title>
  <style>
    body, html {
      margin: 0; padding: 0; height: 100%;
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
    #loader {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      width: 100vw;
    }
    .loader-spinner {
      border: 8px solid #e0e0e0;
      border-top: 8px solid #007bff;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1.2s linear infinite;
      margin-bottom: 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg);}
      100% { transform: rotate(360deg);}
    }
    iframe {
      display: none;
      border: none;
      width: 100vw;
      height: 100vh;
      flex-grow: 1;
    }
  </style>
</head>
<body>

  <div id="loader">
    <div class="loader-spinner"></div>
    <p>Loading payment page, please wait...</p>
  </div>

  <iframe id="paymentFrame" src="https://store.pesapal.com/sanyuhospitaldonations" allowfullscreen></iframe>

  <script>
    // Show iframe after 3 seconds (or once you want)
    setTimeout(() => {
      document.getElementById('loader').style.display = 'none';
      const iframe = document.getElementById('paymentFrame');
      iframe.style.display = 'block';
    }, 3000);
  </script>

</body>
</html>
