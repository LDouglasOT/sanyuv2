{% extends 'base.html' %} 
{% block content %}
<section class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-16 bg-gray-50">
  <h2 class="text-3xl font-bold text-center text-green-900 mb-12">Our Services</h2>
  
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for service in services %}
    <div class="bg-white rounded-xl shadow-lg p-6 text-center hover:shadow-xl transition-transform transform hover:-translate-y-1">
      {% if service.image %}
      <div class="flex justify-center mb-4">
        <img src="{{ service.image.url }}" alt="{{ service.title }}" class="rounded-lg max-h-48 object-contain">
      </div>
      {% endif %}
      <h3 class="text-xl font-semibold text-green-800 mb-2">{{ service.title }}</h3>
      <p class="text-gray-600">{{ service.description }}</p>
    </div>
    {% endfor %}
  </div>
</section>
{% endblock %}
