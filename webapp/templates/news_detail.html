{% extends "base.html" %}

{% block content %}
<section class="py-16 bg-white">
  <div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">

    <article class="bg-gray-50 p-8 rounded-xl shadow-md">
      <!-- Image -->
      <img src="{{ news_item.image_url }}" alt="{{ news_item.title }}" class="w-full h-64 object-cover rounded-md mb-6">

      <!-- Title -->
      <h1 class="text-3xl md:text-4xl font-bold text-slate-800 mb-4">{{ news_item.title }}</h1>

      <!-- Date -->
      <p class="text-sm text-gray-500 mb-6">
        Published on {{ news_item.created_at|date:"F j, Y" }}
      </p>

      <!-- Content -->
      <div class="prose max-w-none text-gray-700">
        <p>{{ news_item.summary|safe }}</p>
        <!-- If you add a full body field later, replace with: {{ news_item.body|linebreaks }} -->
      </div>

      <!-- Back Link -->
     <div class="mt-8">
  <a href="javascript:history.back()" class="text-teal-700 font-semibold hover:underline">
    &larr; Back to News
  </a>
</div>

    </article>

  </div>
</section>
{% endblock %}
